      <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
        
        #timeSlider {
          position: absolute;
          left: 5%;
          right: 5%;
          bottom: 20px;
        }
        
        #titleDiv {
          padding: 10px;
          font-weight: 36;
          text-align: center;
        }

      <script>
        
        require([
          "esri/Map",
          "esri/views/MapView",
          "esri/layers/FeatureLayer",
          "esri/widgets/Legend",
          "esri/widgets/Home",
          "esri/widgets/Expand",
          "esri/widgets/TimeSlider",
          "esri/core/watchUtils",
          "esri/core/promiseUtils",
          "esri/widgets/BasemapGallery",
          "esri/widgets/Fullscreen"
        ], function(
          Map,
          MapView,
          FeatureLayer,
          Legend,
          Home,
          Expand,
          TimeSlider,
          watchUtils,
          promiseUtils,
          BasemapGallery,
           Fullscreen
        ) {
          //        let timeSlider;
          
          var layer = new FeatureLayer({
            portalItem: {
              id: "c791d98a63924082af7fcbd39c02bd3c"
//              id: "40acc1e89e5648e78bcd4488ced0688f"
            },
            title: "Consented homes"//,
            //          effect: "bloom(0.5 0 0.5)"
          });
          var map = new Map({
            basemap: {
              portalItem: {
                id: "4f2e99ba65e34bb8af49733d9778fb8e"
              }
            },
            layers: [layer]
          });
          
          var view = new MapView({
            map: map,
          popup: {
            dockEnabled: true,
            dockOptions: {
              // Disables the dock button from the popup
              buttonEnabled: false,
              // Ignore the default sizes that trigger responsive docking
              breakpoint: false,
            position: "top-left"
            },
          },            
            container: "viewDiv",
            center: [170.503565668, -45.874113859],
            zoom: 11,
            constraints: {
              snapToZoom: false,
              resizeAlign: "top-left"
            },
	    navigation: {
	      mouseWheelZoomEnabled: false,
	      browserTouchPanEnabled: false
	    }
          });
          
          var timeSlider = new TimeSlider({
            container: "timeSlider",
            view: view,
            timeVisible: false,
            loop: false,
            playRate: 200
          });
          
                   view.whenLayerView(layer).then((lv) => {
           timeSlider.fullTimeExtent = layer.timeInfo.fullTimeExtent.expandTo("months");
            timeSlider.stops = {
              interval: {
                value: 1,
                unit: "months"
              }
            };
            timeSlider.timeExtent = {
              start: new Date(2020, 0, 1),
              end: new Date(2023, 0, 1)
            }
			});
          
        const basemapGallery = new BasemapGallery({
			view: view,
			container: "BasemapDiv"
			});
          
        basemapGalleryExpand = new Expand({
			view: view,
			expandIconClass: "esri-icon-basemap",
			content: basemapGallery,
      expandTooltip: "Basemaps"           
			}); 
            
        const legend = new Legend({
			view: view
			});
          
        legendExpand = new Expand({
			view: view,
			expandIconClass: "esri-icon-legend",
			content: legend,
//      expanded: true,
      expandTooltip: "Legend"
			}); 
          
       const fullscreen = new Fullscreen({
  view: view
});


 var MapInfoContent = 'This map shows the location, type, and quantity of new homes consented since January 2013.\n \n The default view is for 2020-21, however this can be changed or extended using the time bar at the bottom of the screen.\n \n Definitions of each dwelling type are available also <a href="https://datainfoplus.stats.govt.nz/item/nz.govt.stats/a1d9b0d0-4cbf-4cce-b905-ce6c2e86eff4?_ga=2.47299310.813614567.1645660765-276142531.1566764892&_gac=1.118906363.1645484433.Cj0KCQiAjc2QBhDgARIsAMc3SqSJH_z7q75ahY0TgIuIWXKM245IHJ8lkTpN5UsfdGTqo3lLIsN_s4gaAtNuEALw_wcB" target="_blank">here</a>'; 
               
     
  var TextExpand = new Expand({
    view: view,
    expandIconClass: "esri-icon-description",
      Title: "Map information",
      expandTooltip: "Map information",
        content: MapInfoContent
//        content: "Test"
    
  });
    
            
          
        view.ui.add([
                       {
            component:    fullscreen,
            position: "top-left",
			index: 1},
          {
            component: new Home({
           view: view
          }),
            position: "top-left",
			index: 2},
          {
            component: legendExpand,
            position: "top-left",
			index: 3},
                      {
            component:    basemapGalleryExpand,
            position: "top-left",
			index: 4},
          {
            component:    TextExpand,
            position: "top-left",
			index: 5} 
                    ]
                );  

          view.ui.add([{
            component: "titleDiv",
            position: "top-left",
            index: 0}])
          
        view.ui.move([{
            component: "zoom",
            position: "top-left",
            index: 3}]);
                   
          
        });

      </script>
